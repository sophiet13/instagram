<!DOCTYPE html>
<html>
	<head>
		<title>Instagram</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body id="wrapper">
		<img class="phones" src="images/phones.png">

		<div class="main_section">
			
			<img id="instagram_image" src="images/instagram.png">
			
			<button class="continue_with_fb" type="button">Continue with Facebook</button>
			
			<h3> OR </h3>
			<form class="form">
		
	  			<label>Phone number, username, or email</label>
	  			<input type="text" name="username">
	  			
	 			<label>Password</label>
	 		 	<input type="text" name="password">

	 		 	<button class="log_in" type="button">Log in</button>
				
			</form>

			<p>Forgot password?</p>

		</div>
		
		<div class="sign_up">
			<p>Don't have an account? Sign up</p>
		</div>

		<div class="get_the_app">
			<p>Get the app.</p>
			<img class="app" src="images/appstore.png">
			<img class="app" src="images/googleplay.png">
		</div>

		<div class="bottom">
			<p>about us</p> 
			<p>SUPPORT</p> 
			<p>BLOG</p> 
			<p>PRESS</p> 
			<p>API</p> 
			<p>jobs</p>
			<p>privacy</p>
			<p>terms</p> 
			<p>directory</p> 
			<p>profiles</p>
			<p>hashtags</p>
			<p>language</p>
			<p class="copyright">&copy 2018 Instagram</p>
		</div>
			
	</body>
</html>
